  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --rosa: #CC3479; --rosa-dark: #a82a63; --dark: #26292E; --gray: #6b7280; --white: #FFFFFF; }
    body { font-family: 'Poppins', sans-serif; background: var(--white); color: var(--dark); line-height: 1.7; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; height: auto; display: block; }

    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .nav-logo img { height: 50px; }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
    .nav-links a:hover { color: var(--rosa); }
    .nav-cta { background: var(--rosa); color: var(--white) !important; padding: 0.6rem 1.5rem; border-radius: 50px; }

    .portfolio-header {
      padding: 120px 5% 60px; text-align: center; background: var(--dark); color: var(--white);
    }
    .portfolio-header h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 1rem; }
    .portfolio-header h1 span { color: var(--rosa); }
    .portfolio-header p { color: #9ca3af; max-width: 600px; margin: 0 auto; }

    .portfolio-gallery {
      padding: 60px 5%; max-width: 1200px; margin: 0 auto;
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
    }
    .portfolio-gallery img { width: 100%; border-radius: 12px; transition: transform 0.3s; }
    .portfolio-gallery img:hover { transform: scale(1.02); }

    .btn-back {
      display: block; width: fit-content; margin: 0 auto 60px;
      background: var(--rosa); color: var(--white); padding: 1rem 2rem;
      border-radius: 50px; font-weight: 500; transition: background 0.3s;
    }
    .btn-back:hover { background: var(--rosa-dark); }

    footer {
      background: var(--dark); padding: 40px 5%; text-align: center;
    }
    .footer-logo img { height: 40px; margin: 0 auto 20px; }
    .footer-social { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    .footer-social a {
      width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      color: var(--white); font-size: 0.8rem; transition: all 0.3s;
    }
    .footer-social a:hover { background: var(--rosa); border-color: var(--rosa); }
    .footer-copy { color: var(--gray); font-size: 0.8rem; }

    .whatsapp-float {
      position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px;
      background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      z-index: 99; box-shadow: 0 4px 15px rgba(37,211,102,0.4); transition: transform 0.3s;
    }
    .whatsapp-float:hover { transform: scale(1.1); }
    .whatsapp-float svg { width: 28px; height: 28px; fill: white; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .portfolio-gallery { grid-template-columns: 1fr; }
      .portfolio-header h1 { font-size: 1.8rem; }
    }
  </style>
